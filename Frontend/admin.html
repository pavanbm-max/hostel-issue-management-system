<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Hostel Issue Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    (function() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      if (location.href.includes('admin.html') && role !== 'management') {
        window.location.href = 'student.html';
      }
    })();
  </script>
  <div class="page-wrapper">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="login.html" class="navbar-brand">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          HostelCare
        </a>
        <div class="navbar-links">
      
          <a href="admin.html" class="nav-link active">Dashboard</a>
          <a href="login.html" class="nav-link">Logout</a>
        </div>
      </div>
    </nav>
<p id="adminMsg" style="color:#dc2626; margin-bottom:12px;"></p>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="page-header fade-in">
          <h1 class="page-title">Admin Dashboard</h1>
          <p>Manage and track all hostel maintenance issues</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
          <div class="card stat-card">
            <div class="stat-icon blue">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <div class="stat-content">
              <h3>Total Issues</h3>
            <div class="stat-value" id="totalIssues">48</div>

            </div>
          </div>

          <div class="card stat-card">
            <div class="stat-icon yellow">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="stat-content">
              <h3>Pending</h3>
              <div class="stat-value" id="pendingIssues">12</div>

            </div>
          </div>

          <div class="card stat-card">
            <div class="stat-icon blue">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div class="stat-content">
              <h3>In Progress</h3>
              <div class="stat-value" id="inProgressIssues">8</div>

            </div>
          </div>

          <div class="card stat-card">
            <div class="stat-icon green">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="stat-content">
              <h3>Resolved</h3>
              <div class="stat-value" id="resolvedIssues">28</div>

            </div>
          </div>
        </div>

        <!-- Issues List -->
        <div class="card issues-section">
          <div class="section-header">
            <h2>Recent Issues</h2>
            <div style="display: flex; gap: 8px;">
              <select id="statusFilter" class="form-select">
  <option value="all">All Status</option>
  <option value="reported">Pending</option>
  <option value="resolved">Resolved</option>
</select>

              <select class="form-select" style="width: auto; padding: 8px 12px; font-size: 0.875rem;">
                <option value="all">All Categories</option>
                <option value="electrical">Electrical</option>
                <option value="plumbing">Plumbing</option>
                <option value="furniture">Furniture</option>
                <option value="internet">Internet</option>
              </select>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="issues-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Room</th>
                  <th>Category</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
             <tbody id="issuesTableBody">
  <!-- Real issues from backend will be injected here -->
</tbody>

            </table>
          </div>
        </div>
      </div>
      <!-- Backend data hooks (do not remove) -->
<pre id="issues" style="display:none;"></pre>
<pre id="escalated" style="display:none;"></pre>

    </main>
  </div>

  
  <script src="app.js"></script>
<script>
  loadAdminDashboard();
</script>
<script>
  console.log("‚úÖ Admin HTML loaded");

  window.addEventListener("error", function (e) {
    console.error("‚ùå JS ERROR:", e.message);
  });

  window.addEventListener("unhandledrejection", function (e) {
    console.error("‚ùå PROMISE ERROR:", e.reason);
  });

  // Manual API test
  (async function debugAdminAPI() {
    const token = localStorage.getItem("token");
    console.log("üîê Token:", token);

    if (!token) {
      console.error("‚ùå No token found in localStorage");
      return;
    }

    try {
      const res = await fetch(
        "http://hostel-issue-management-system-production.up.railway.app/api/issues/stats/summary",
        {
          headers: {
            "Authorization": "Bearer " + token
          }
        }
      );

      console.log("üì° Status:", res.status);
      console.log("üì° Content-Type:", res.headers.get("content-type"));

      const text = await res.text();
      console.log("üì° Raw Response:", text);

    } catch (err) {
      console.error("‚ùå Fetch failed:", err);
    }
  })();
</script>



</body>
</html>
