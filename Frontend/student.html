<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue - Hostel Issue Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container navbar-content">
        <a href="login.html" class="navbar-brand">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          HostelCare
        </a>
        <div class="navbar-links">
          <a href="report.html" class="nav-link active">Report Issue</a>
          
          <a href="login.html" class="nav-link">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="page-header fade-in">
          <h1 class="page-title">Report an Issue</h1>
          <p>Submit a maintenance request or report a problem in your hostel</p>
        </div>

        <div class="card report-form fade-in" style="animation-delay: 0.1s;">
          <form id="issueForm" onsubmit="event.preventDefault(); submitIssue();">

            <div class="form-row">
             <div class="form-group">
  <label for="hostel" class="form-label">Hostel Block</label>
  <input type="text" id="hostel" class="form-input" placeholder="A" required>
</div>

<div class="form-group">
  <label for="room" class="form-label">Room Number</label>
  <input type="text" id="room" class="form-input" placeholder="101" required>
</div>


             
            <div class="form-row">
              <div class="form-group">
                <label for="category" class="form-label">Issue Category</label>
                <select id="category" name="category" class="form-select" required>
                  <option value="">Select a category</option>
                  <option value="electrical">Electrical</option>
                  <option value="plumbing">Plumbing</option>
                  
                  <option value="internet">Internet/WiFi</option>
                
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="priority" class="form-label">Priority Level</label>
                <select id="priority" name="priority" class="form-select" required>
                  <option value="">Select priority</option>
                  <option value="low">Low - Can wait a few days</option>
                  <option value="medium">Medium - Needs attention soon</option>
                  <option value="high">High - Urgent issue</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="title" class="form-label">Issue Title</label>
              <input 
                type="text" 
                id="title" 
                name="title" 
                class="form-input" 
                placeholder="Brief summary of the issue"
                required
              >
            </div>

            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea 
                id="description" 
                name="description" 
                class="form-textarea" 
                placeholder="Please describe the issue in detail. Include any relevant information that might help resolve it faster."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="contact" class="form-label">Contact Number (Optional)</label>
              <input 
                type="tel" 
                id="contact" 
                name="contact" 
                class="form-input" 
                placeholder="Your phone number"
              >
            </div>

            <div style="display: flex; gap: 12px; margin-top: 8px;">
              <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Submit Issue
              </button>
              <button type="reset" class="btn btn-secondary">Clear Form</button>
              <p id="msg" style="margin-top:12px; font-size:0.9rem;"></p>

            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Simple form interactions
    document.querySelectorAll('.form-input, .form-textarea, .form-select').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-1px)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
  <script src="app.js"></script>

</body>
</html>
